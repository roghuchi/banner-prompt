---
- name: download banner.sh file
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/roghuchi/linux-template/main/banner.txt
    dest: /etc/
    mode: 0755
  
- name: run banner.txt
  command: bash /etc/banner.txt

- name: Remove banner.txt file
  command: rm -rf /etc/banner.txt